tentang = Yayasan Bukit Lawang Kolibri, yang telah berdiri secara mandiri sejak tahun 2018 di Bukit Lawang, bertujuan untuk membantu anak-anak yang kurang mampu untuk bersekolah. Tujuan kami adalah membantu anak-anak di sekitar Bukit Lawang yang tidak bersekolah dan tidak memperkaya diri mereka sendiri, tetapi untuk itu kami membutuhkan Anda Mari kita ubah dunia untuk mereka agar mereka bisa tersenyum. Kami senang jika anak-anak juga bahagia.
tentang2 =Anda juga dapat menyumbang mulai dari 10 euro untuk memungkinkan mereka melakukan kegiatan di Rumah Kolibri, tetapi Anda juga dapat menjadi sponsor mulai dari 20 euro per bulan sehingga anak-anak dapat terus belajar. Tentu saja Anda akan menerima kabar setiap bulannya dari mereka melalui email, WhatsApp atau media sosial. Jadi <i><a >silakan klik Donasi di halaman depan</a></i> untuk donasi 10 euro, kami sangat berterima kasih atas partisipasi Anda, semoga Tuhan membalas semua kebaikan Anda. Jika Anda ingin mensponsori seorang anak termasuk juga ketika ada tamu booking jungle Trek di bukit Lawang dengan yayasan Kolibri bukit Lawang 3% untuk rumah Kolibri house .Bagi tamu yang booking jungle Trek di yayasan Kolibri itu sudah sangat membantu dan berpartisipasi untuk yayasan Kolibri bukit Lawang
